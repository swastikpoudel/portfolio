<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Messages</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: #fff; padding: 20px; }
    h1 { text-align: center; margin-bottom: 30px; }
    .message-card { 
      background: #1e293b; 
      padding: 20px; 
      margin: 20px 0; 
      border-radius: 10px; 
      border-left: 5px solid #38bdf8;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .message-header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      margin-bottom: 15px;
    }
    .message-name { 
      font-size: 20px; 
      font-weight: bold; 
      color: #38bdf8; 
    }
    .message-phone { 
      background: #2d3748; 
      padding: 5px 10px; 
      border-radius: 20px; 
      font-size: 14px;
    }
    .message-text { 
      background: #2d3748; 
      padding: 15px; 
      border-radius: 8px; 
      margin: 15px 0;
      line-height: 1.6;
    }
    .message-image { 
      text-align: center; 
      margin: 20px 0;
    }
    .message-image img { 
      max-width: 100%; 
      max-height: 400px; 
      border-radius: 10px; 
      border: 3px solid #4a5568;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .no-image { 
      background: #2d3748; 
      padding: 15px; 
      border-radius: 8px; 
      text-align: center;
      color: #94a3b8;
      font-style: italic;
    }
    .message-time { 
      font-size: 12px; 
      color: #94a3b8; 
      text-align: right;
      margin-top: 10px;
    }
    .total-messages {
      background: #10b981;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>üì© Client Messages</h1>
  
  <div id="message-count" class="total-messages">Loading...</div>
  <div id="messages">Loading messages...</div>

  <script>
    // Admin authentication
    const password = prompt("Enter admin password:");
    if (password !== "Swastik#1763") {
      document.body.innerHTML = "<h1 style='text-align:center; color:red; margin-top: 100px;'>‚ùå Access Denied</h1>";
      throw new Error("Wrong password");
    }

    // Fetch messages
    fetch("https://swastik-v2-backend.onrender.com/api/client", {
      headers: {
        "x-admin-secret": "swastik1763"
      }
    })
    .then(res => {
      if (!res.ok) {
        throw new Error(`Server error: ${res.status}`);
      }
      return res.json();
    })
    .then(data => {
      const container = document.getElementById("messages");
      const countElement = document.getElementById("message-count");
      
      // Update count
      countElement.textContent = `üìä Total Messages: ${data.length}`;
      
      if (data.length === 0) {
        container.innerHTML = "<div style='text-align:center; padding: 50px; color: #94a3b8;'>No messages yet</div>";
        return;
      }

      // Clear loading
      container.innerHTML = "";

      // Display each message
      data.forEach(client => {
        const card = document.createElement("div");
        card.className = "message-card";
        
        // Format date
        const date = new Date(client.createdAt);
        const nepaliTime = date.toLocaleString("en-GB", {
          timeZone: "Asia/Kathmandu",
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          hour12: true
        });

        // Image HTML
        let imageHtml = '';
        if (client.image) {
          imageHtml = `
            <div class="message-image">
              <img src="${client.image}" 
                   alt="Uploaded Image" 
                   onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\\'no-image\\'>‚ùå Image failed to load</div>';">
            </div>
          `;
        } else {
          imageHtml = '<div class="no-image">No image attached</div>';
        }

        // Build card
        card.innerHTML = `
          <div class="message-header">
            <div class="message-name">${client.name || 'Anonymous'}</div>
            <div class="message-phone">üì± ${client.phone || 'No phone'}</div>
          </div>
          
          <div class="message-text">${client.message || 'No message'}</div>
          
          ${imageHtml}
          
          <div class="message-time">üïí Sent on: ${nepaliTime} (NST)</div>
        `;

        container.appendChild(card);
      });
    })
    .catch(err => {
      document.getElementById("messages").innerHTML = `
        <div style="background: #dc2626; color: white; padding: 20px; border-radius: 8px; text-align: center;">
          <h3>‚ùå Error Loading Messages</h3>
          <p>${err.message}</p>
          <p>Check if admin password is correct and server is running.</p>
        </div>
      `;
      console.error("Admin error:", err);
    });
  </script>
</body>
</html>
